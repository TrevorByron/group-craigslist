<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sass Example</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="stylesheets/main.css" rel="stylesheet"/>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sidebarcontainer">
        <div class="listcontainerone">
        <h2>Category</h2>
          <hr>
        <ul class="category">
          <li> <input type="checkbox" name="check-box" /> <span>Antiques</span></li>
          <li> <input type="checkbox" name="check-box" /> <span>Baby & Kid Stuff</span></li>
          <li> <input type="checkbox" name="check-box" /> <span>Cars & Trucks</span></li>
          <li> <input type="checkbox" name="check-box" /> <span>Electronics</span></li>
          <li> <input type="checkbox" name="check-box" /> <span>Free Stuff</span></li>
          <li> <input type="checkbox" name="check-box" /> <span>General For Sale</span></li>
        </ul>
      </div>
      <div class="listcontainertwo">
        <h2>Filter</h2>
          <hr>
        <ul class="whooption">
          <li class="target"><div class="buttonone"><a href="#target1" id="target1">All</a></div></li>
          <li class="target"><div class="buttonmiddle"><a href="#target2" id="target2">Owner</a></div></li>
          <li class="target"><div class="buttonthird"><a href="#target3" id="target3">Dealer</a></div></li>
        </ul>
        <br>
        <ul class="filter">
          <li><input type="checkbox" name="check-box"/> <span>Search Titles Only</span></li>
          <li><input type="checkbox" name="check-box"/> <span>Has Images</span></li>
          <li><input type="checkbox" name="check-box"/> <span>Posted Today</span></li>
          <li><input type="checkbox" name="check-box"/> <span>Bundle Duplicates</span></li>
          <li><input type="checkbox" name="check-box"/> <span>Include Nearby Areas</span></li>
        </ul>
        <form class="priceform">
          <h2>Price</h2>
          <input placeholder="MIN" type="text" id="min" name="min"/>
          <input placeholder="MAX" type="max" id="max" name="max"/>
        </form>
      </div>
      </div>
    </main>
    <footer>


      <!-- Latest compiled and minified JavaScript -->

           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
           <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
           <script type="text/javascript" src="js/main.js"></script>
         </footer>
  </body>
</html>
